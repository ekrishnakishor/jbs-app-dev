<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS-APP</title>
  </head>
  <body>
    <div class="submit">
        <h1>Job Support Student Progress</h1>
    </div>
    <form name="submit-to-google-sheet">
      <form name="submit-to-google-sheet">
        <input id="name" name="name" type="text" placeholder="Name" />
        <input id="update" name="update" type="text" placeholder="Updates" />
        <input id="remark" name="remark" type="text" placeholder="Remarks" />
        <div class="submit">
          <button type="submit">Send</button>
        </div>
      </form>
    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzjFhp9rSk2kbMSx4-hsz3VkjUDFSTG4e9O1QX8PeY5IFrM3qTw3uThe7vp1AOtgMZLIg/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => alert("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
